<!DOCTYPE>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<title>Intern Points</title>
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>Pingtern Points</h1>
		<table class="table">
			<thead>
				<div data-ng-show="showError" class="alert alert-danger">
					<strong>{{errorTitle}}:</strong> {{errorMessage}}
				</div>
				<tr>
					<th style="width: 70%">Intern Name</th>
					<th style="width: 10%">Intern Points</th>
					<th style="width: 20%">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<input class='form-control' ng-model='intern.name'>
					</td>
					<td>
						<input class='form-control' ng-model='intern.points'>
					</td>
					<td>&nbsp;<button class='btn btn-primary' ng-click='addIntern()'>Add</button></td>
					
				</tr>
				<tr ng-repeat="intern in internlist">
					<td>{{intern.name}}</td>
					<td>{{intern.points}}</td>
					<td><button class='btn btn-info' ng-click='addOne(intern._id, intern)'>+1</button>&nbsp;&nbsp;<button class='btn btn-info' ng-click='subOne(intern._id, intern)'>-1</button>&nbsp;&nbsp;<button class='btn btn-danger' ng-click='remove(intern._id)'>Delete</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
</body>
</html>
